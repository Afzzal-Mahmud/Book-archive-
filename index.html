<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop API</title>
    <!-- bootstrapp css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- javaScript file -->
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
        <div class="heading-text">
            <h1 class="text-center text-white fw-bold">Welcome to Book Shoop</h1>
            <h3 class="text-center text-white">Search Result Found : <span id="result">0</span> Books</h3>
        </div>
        <!-- input group for search book -->
        <div class="input-group mb-3">
            <input id="search-input" type="text" class="form-control" placeholder="search your book by name" aria-label="search your book by name">
            <button id="search-cta" class="btn btn-outline-secondary btn-custom" type="button">Search</button>
        </div>
        </header>
        <!-- main section start where books are load dynamically -->
        <main>
            <section>
                <div id="books-container" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- books are load based on searched -->
                    <h1>Search your Book get your Knowledge</h1>
                  </div>
            </section>
        </main>
    </div>   
</body>
</html>
